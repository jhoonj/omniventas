<div class="p-4">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-semibold">Productos</h2>
    <button mat-raised-button color="primary" (click)="openCreate()">
      <mat-icon>add</mat-icon> Nuevo
    </button>
  </div>

  <table mat-table [dataSource]="productos()" class="mat-elevation-z2 w-full">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let p"> {{ p.nombre }} </td>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let p"> {{ p.tipo || '—' }} </td>
    </ng-container>

    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let p"> {{ p.precio | currency:'COP':'symbol':'1.2-2' }} </td>
    </ng-container>

<!-- Stock -->
<ng-container matColumnDef="stock">
  <th mat-header-cell *matHeaderCellDef> Stock </th>
  <td mat-cell *matCellDef="let p">
    <mat-chip-set>
      <mat-chip [color]="stockColor(p)" selected disableRipple>
        {{ p.stock ?? '—' }}
      </mat-chip>
    </mat-chip-set>
  </td>
</ng-container>

<!-- Proveedor -->
<ng-container matColumnDef="proveedor">
  <th mat-header-cell *matHeaderCellDef> Proveedor </th>
  <td mat-cell *matCellDef="let p">
    {{ p.proveedorNombre || '—' }}
  </td>
</ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let p" class="text-right">
        <button mat-button color="primary" (click)="openEdit(p)">Editar</button>
        <button mat-button (click)="verStock(p)"><mat-icon>inventory</mat-icon> Stock</button>
        <button mat-button color="warn" (click)="remove(p)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let row; columns: cols"></tr>
  </table>
</div>
