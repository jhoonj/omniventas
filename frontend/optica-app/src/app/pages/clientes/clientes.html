<div class="contenido">
  <div class="hero">
    <div class="hero-content">
      <h1 class="brand">Administración de Clientes</h1>
      <p>Crear, editar, eliminar y consultar clientes.</p>
      <button mat-flat-button color="primary" (click)="openCreate()">Nuevo cliente</button>
    </div>
  </div>

  <div class="mt-6 table-wrapper" *ngIf="clientes()?.length; else empty">
    <table mat-table [dataSource]="clientes()" class="mat-elevation-z1 w-full">

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let c"> {{ c.nombre }} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let c"> {{ c.email || '—' }} </td>
      </ng-container>

      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Teléfono </th>
        <td mat-cell *matCellDef="let c"> {{ c.telefono || '—' }} </td>
      </ng-container>

      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef> Dirección </th>
        <td mat-cell *matCellDef="let c"> {{ c.direccion || '—' }} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="text-right"> Acciones </th>
        <td mat-cell *matCellDef="let c" class="text-right">
          <button mat-icon-button (click)="openEdit(c)" aria-label="Editar"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="warn" (click)="remove(c)" aria-label="Eliminar"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="cols"></tr>
      <tr mat-row *matRowDef="let row; columns: cols;"></tr>
    </table>
  </div>

  <ng-template #empty>
    <div class="empty">
      <img src="https://cdn.jsdelivr.net/gh/tabler/tabler-icons/icons/users.svg" alt="Empty" />
      <h3>No hay clientes</h3>
      <p>Comienza creando tu primer cliente.</p>
      <button mat-flat-button color="primary" (click)="openCreate()">Nuevo cliente</button>
    </div>
  </ng-template>
</div>
